<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Archivo+Black&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Tris game</title>
</head>

<body>
    <div id="app">

        <header>
            <div class="d-flex justify-content-between align-items-center h-100 mx-2">
                <h1 class="main-color">Tris Game</h1>
                <button id="start" @click="startGame">Inizia partita</button>
            </div>
        </header>
        <main class="my-5 py-5">

            <div class="container" id="grid">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text text-center"></h2>
                    </div>
                </div>
                <div class="row" v-if="selectionMarker">
                    <div class="col-12">
                        <div class="marker-selection">
                            <div id="choose">
                                <div class="d-flex">
                                    <input type="radio" v-model="marker" name="marker" id="cross" value="X"> <label
                                        class="ms-3 me-5" for="cross">X
                                        (inizia per
                                        primo)</label>
                                </div>
                                <div class="d-flex">

                                    <input type="radio" v-model="marker" name="marker" id="circle" value="O"> <label
                                        class="ms-3" for="circle">O</label>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button id="play" @click="drawBoard">Gioca</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-if="winner != null">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="text-center py-5 text-white" v-if="winner == 1">Hai vinto</h2>
                            <h2 class="text-center py-5 text-white" v-if="winner == 2">Hai perso</h2>
                            <h2 class="text-center py-5 text-white" v-if="winner == 3">Pareggio</h2>
                        </div>
                        <div class="col-12">
                            <h2 class="text-center py-3 text-white">
                                <p>Vuoi fare un'altra partita?</p>
                                <button id="restart" @click="restartGame">Nuova partita</button>
                            </h2>
                        </div>
                    </div>
                </div>
                <div v-if="gameBoard">
                    <div class="row" v-for="(row, rowIndex) in board" :key="rowIndex">
                        <div class="cell" v-for="(cell, colIndex) in row" :key="colIndex"
                            @click="!gameOver ? addSign(rowIndex, colIndex) : ''">

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
